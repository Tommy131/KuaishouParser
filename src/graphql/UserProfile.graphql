query visionProfile($userId: String) {
  visionProfile(userId: $userId) {
    result
    userProfile {
      ownerCount {
        fan
        photo
        follow
        photo_public
      }
      profile {
        gender
        user_name
        user_id
        headurl
        user_text
        user_profile_bg_url
      }
      isFollowing
    }
  }
}
