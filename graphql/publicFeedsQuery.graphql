query publicFeedsQuery($principalId: String, $count: Int) {
  publicFeeds(principalId: $principalId, count: $count) {
    list {
      id
      workType
      imgUrls
      musicName
      caption
      location
      liked
      onlyFollowerCanComment
      timestamp
      counts {
        displayView
        displayLike
        displayComment
      }
    }
  }
}